<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Las Palmas Hotel</title>
    </head>
    <body>
        <div class="container">

          <header class="header">
            <img src="img/logo.png" alt="Hotel Logo" class="logo">
            <form action="#" class="search">
              <input type="text" class="search__input" placeholder="Search hotels">
              <button class="search__button">
                <img src="img/search.svg" alt="Search icon" class="search__icon">
              </button>
            </form>
            <nav class="user-nav">
              <div class="user-nav__icon-box">
                <img src="img/bookmark.svg" alt="user img" class="user-nav__icon">
                <span class="user-nav__notification">8</span>
              </div>
              <div class="user-nav__icon-box">
                <img src="img/bubbles.svg" alt="user img" class="user-nav__icon">
                <span class="user-nav__notification">17</span>
              </div>
              <div class="user-nav__user">
                <img src="img/user-6.jpg" alt="User photo" class="user-nav__user-photo">
                <span class="user-nav__user-name">Kate</span>
              </div>
            </nav>
          </header>

          <div class="content">

            <nav class="sidebar">
              <ul class="side-nav">
                <li class="side-nav__item side-nav__item--active">
                  <a href="#" class="side-nav__link">
                    <img src="img/home3.svg" alt="Home icon" class="side-nav__icon">
                    <span>Hotel</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="#" class="side-nav__link">
                    <img src="img/airplane.svg" alt="Home icon" class="side-nav__icon">
                    <span>Flight</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="#" class="side-nav__link">
                    <img src="img/key.svg" alt="Home icon" class="side-nav__icon">
                    <span>Car rental</span>
                  </a>
                </li>
                <li class="side-nav__item">
                  <a href="#" class="side-nav__link">
                    <img src="img/map.svg" alt="Home icon" class="side-nav__icon">
                    <span>Tours</span>
                  </a>
                </li>
              </ul>
              <div class="legal">
                &copy; 2017 by Hotel Las Palmas. All rights reserved.
              </div>
            </nav>

            <main class="hotel-view">
              Hotel view
            </main>
          </div>

        </div>

    </body>
</html>
